<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1f35">
  <title>✨ Cartão de Natal Mágico ✨</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700,900&family=Poppins:wght@300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Efeitos de neve -->
  <div class="snowflakes">❄️</div>
  <div class="snowflakes">❆</div>
  <div class="snowflakes">❅</div>
  <div class="snowflakes">❄️</div>

  <div class="main-container">

      <h1 class="title">✨ Feliz Natal! ✨</h1>
      <p class="subtitle">
        <!-- Mensagem via JavaScript -->
      </p>
      <div class="emoji">
        🎄 ⭐ 🎁 ⭐ 🎄
      </div>
    </div>
  </div>
  
  <script src='https://unpkg.com/zdog@1.1.3/dist/zdog.dist.min.js'></script>
